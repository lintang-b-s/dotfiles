#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[spotify]
label=ÔÜº
command=/home/$USER/.config/scripts/spotify.py
color=#81b71a
interval=5


[wifi]
command=/home/$USER/.config/scripts/wifi -f 'WIFI: {ssid} '
instance=wlo1
interval=2

[memory]
command=/home/$USER/.config/scripts/memory
label=Û∞çõ
interval=30


[volume]
command=/home/$USER/.config/scripts/volume -f "{icon}  {volume}%" -id "ÔÄ®" -im  "üîá " -fe '{port}' '=' 'headphone' '{icon} ÔÄ• {volume}%' -fe '{dev_bus}' '=' 'bluetooth' '{icon}  Ôäì  {volume}%' -tw '{muted}' '=' 'yes'
interval=1

[backlight]
command=/home/$USER/.config/scripts/backlight
instance=amdgpu_bl1
interval=1

[battery]
command=/home/$USER/.config/scripts/battery -fe '{percent}' '<' 90 'ÔâÅ {percent}% ({time})' -fe '{percent}' '<' 75 'ÔâÇ {percent}% ({time})' -fe '{percent}' '<' 60 'ÔâÇ {percent}% ({time})' -fe '{percent}' '<' 35 'ÔâÉ {percent}% ({time})' -fe '{percent}' '<' 5 'ÔâÑ {percent}% ({time})' -fe '{status}' '=' '^charging' '‚ö° {percent}% ({time})' -fe '{status}' '=' 'full' 'ÔâÄ {percent}%' -tg '{status}' '=' 'full' -tg '{percent}' '=' 100 -ti '{status}' '=' '^charging' -tw '{percent}' '<' 30 -tc '{percent}' '<' 5
instance=Battery 0
interval=1
color=#BD93F9

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
